{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <div class="card-body">
            <h2 class="text-center text-primary">Welcome Back</h2>
            <p class="text-center text-muted">Login to continue scraping data.</p>
            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Add some CSS for background and card styling -->
<style>
    body {
        background: linear-gradient(to right, #4e54c8, #8f94fb); /* Gradient background */
    }
    .card {
        background: white; /* White background for the card */
        border: none; /* Remove border */
    }
</style>
{% endblock %}
