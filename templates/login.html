{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <h2 class="text-center text-primary">Login</h2>
        
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <hr>
        
        <p class="text-center mt-3">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="btn btn-outline-success btn-sm">Register</a>
        </p>
    </div>
</div>

<!-- Add some CSS for background and card styling -->
<style>
    body {
        background: linear-gradient(to right, #4e54c8, #8f94fb); /* Gradient background */
    }
    .card {
        background: white; /* White background for the card */
        border: none; /* Remove border */
    }
</style>
{% endblock %}
